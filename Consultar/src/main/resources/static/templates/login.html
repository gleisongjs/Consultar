<ion-view hide-nav-bar="true" ng-controller="loginCtrl">
  <ion-content class="login_page" scroll="false">

      <div class="logo animated infinite flash" >
        <img src="img/logo.png"/>
      </div>
      <form class="log_form" name="login">
        <div class="list list-inset">
        <label class="item item-input">
           <input type="email" placeholder="example@mail.com" ng-model="usuario.email" ng-required="true"/>
        </label>
        <label class="item item-input">
           <input type="password" placeholder="************" ng-model="usuario.senha" ng-required="true"/>
        </label>



         <button  class="button button-block" ng-click="logar(usuario)" ng-disabled="login.$invalid">entrar</button>

         <a href="#/register" class="button button-block main_btn">Criar Conta</a>
         <div class="row skip_forget">
             <div class="col">
                <a href="#" class="button button-clear" ng-click="forget_password()"> Perdi minha senha</a>
             </div>
              <div class="col col-10">
                <span>|</span>
             </div>

        </div>
        </div>
    </form>
  </ion-content>


    <ion-content class="login_page" scroll="false" style="background:#afd9ee">
        <div class="container col-md-12">

            <div class="container" align="center">
                <img class="img-circle" id="logo" src=""img/logo.png"">

            </div>

            <!-- Begin # DIV Form -->
            <div id="div-forms">

                <!-- Begin # Login Form -->
                <div class="container col-md-4"> </div>

                <div class="container col-md-4">

                    <form id="login-form"  align="center">
                        <input id="login_username" class="form-control" type="text" placeholder="Email"  ng-model="usuario.email" ng-required="true">
                        <br/>
                        <input id="login_password" class="form-control" type="password" placeholder="senha"  ng-model="usuario.senha" ng-required="true">
                        <br/>
                        <a href="#/tab/news"<button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</a>
                    </form>
                </div>
                <div class ="container col-md-4"></div>
            </div>
        </div>

        <div class ="container" align="center">
            <button id="login_lost_btn" type="button" class="btn btn-link">Esqueceu a senha?</button>
            <a href = "#/cadastro" <button id="login_register_btn" type="button" class="btn btn-link">Cadastre-se</button></a>
        </div>
    </ion-content>

</ion-view>
