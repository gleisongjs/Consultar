<ion-view hide-nav-bar="true" ng-controller="loginCtrl">
  <ion-content class="login_page" scroll="false">

      <div class="logo animated infinite flash" >
        <img src="img/logo.png"/>
      </div>
      <form class="log_form" name="login">
        <div class="list list-inset">
        <label class="item item-input">
           <input type="email" placeholder="example@mail.com" ng-model="usuario.email" ng-required="true"/>
        </label>
        <label class="item item-input">
           <input type="password" placeholder="************" ng-model="usuario.senha" ng-required="true"/>
        </label>



         <button  class="button button-block" ng-click="logar(usuario)" ng-disabled="login.$invalid">entrar</button>

         <a href="#/register" class="button button-block main_btn">Criar Conta</a>
         <div class="row skip_forget">
             <div class="col">
                <a href="#" class="button button-clear" ng-click="forget_password()"> Perdi minha senha</a>
             </div>
              <div class="col col-10">
                <span>|</span>
             </div>

        </div>
        </div>
    </form>
  </ion-content>
</ion-view>
